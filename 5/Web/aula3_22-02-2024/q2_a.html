<!DOCTYPE html>
    <html lang="en">
    <head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
        Body {
        font-family: Arial, Helvetica, sans-serif;
        font-size: larger;
        }
        /* Style the header */
        header {
            background-color: #06f512;
        text-align: center;
        padding: 10px;
        }
        /*Create two columns/boxes that floats next to each other */
        nav {
        height: 90px; /* only for demonstration, should be removed */
        background: #080bf3;
        padding: 10px;
        text-align: center;
        }
        /*/ Style the list inside the menu
        nav ul {
        list-style-type: none;
        padding: 0;
        }/*/
        article {
        padding: 120px;
        background-color: #07f7eb;
        text-align: center;
        height: 100px; /* only for demonstration, should be removed */
        }
        /*/ Clear floats after the columns /*/
        section::after {
        Content: "";
        display: table;
        clear: both;
        }
        /* Style the footer */
        Footer {
        Background-color: #06f512;
        padding: 10px;
        text-align: center;
        color: rgb(3, 3, 3);
        }
        /* Responsive layout - makes the two columns/boxes stack on top of each
        other instead of next to each other, on small screens */
        @media (max-width: 600px) {
        nav, article {
        width: 100%;
        height: auto;
        }
        }
        </style>
    </head>
    <body>
        <header>
        <p>TOPO</p>
        </header>
        <nav>
        <p>MENU</p>
        </nav>
        <section>
        <article>
        <p>CONTEÚDO</p>
        </article>
        </section>
        <footer>
        <p>RODAPÉ</p>
        </footer>
    </body>
</html>
